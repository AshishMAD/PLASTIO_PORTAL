<html>
<head>
<title>DEALER-Register Yourself Here</title>
<style>
   
body
{
background-color:grey;
}

h2{
 font-family: Sans-serif; 
 font-size: 24px;     
 font-style: normal; 
 font-weight: bold; 
 color: blue;
 text-align: center; 
 text-decoration: underline
}
table{
 font-family: verdana; 
 color:white; 
 font-size: 16px; 
 font-style: normal;
 font-weight: bold;
 background: linear-gradient(to bottom, #33ccff 0%, #ff99cc 100%);  
 border-collapse: collapse; 
 border: 4px solid #000000;
 border-style: dashed; 
 width:70%;
 height:80%;
  
}
table.inner{
 border: 10px
}
input[type=text], input[type=email],input[type=password], input[type=number]{
 width: 50%;
 padding: 6px 12px;
 margin: 5px 0;
 box-sizing: border-box;
}
input[type=submit], input[type=reset]{
 width: 15%;
 padding: 8px 12px;
 margin: 5px 0;
 box-sizing: border-box;
}

</style>
</head>
<body>
<h2><b> DEALER REGISTRATION <b></h2>
<table align="center" cellpadding = "10">
<!--------------------- Name ------------------------------------------>

<tr>
<td>Dealer Name</td>

(Max 50 Characters Allowed)
</td>
</tr>

<!-------------------------- Email ID ------------------------------------->
<tr>
<td>Dealer Email ID</td>
<td><input type="email" name="EmailID" maxlength="100" placeholder="Email ID ..."/></td>
</tr>



<tr>
<td> Dealer Address<br /><br /><br /></td>
<td><textarea name="Address" rows="10" cols="50"></textarea></td>
</tr>


<tr>
<td> Enter Bank A/c Number<br /><br /><br /></td>
<td><textarea name="Ac number" rows="2" cols="50"></textarea></td>
</tr>

<!-------------------------- PASSWORD ------------------------------------->

<td>Password<br /><br /><br /></td>
<td>
<input type="password" name="Password" />
</td>
</tr>



<!----------------------- Submit and Reset ------------------------------->
<tr>
<td colspan="2" align="center">
<input type="submit" value="REGISTER">
<input type="reset" value="RESET">
</td>
</tr>
</table>
</form>
